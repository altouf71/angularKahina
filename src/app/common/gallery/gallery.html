<section class="gallery col-lg-8 col-md-10 col-12 mx-auto py-3">
  <h2>Notre Collection</h2>
    <div class="gallery-grid">
        <div class="gallery-item"
         (click)="navigate(galleryItems[0].route)">
        <img [src]="galleryItems[0].image"
           [alt]="galleryItems[0].alt"
           width="50"
           height="50" title="images"/>

        <h3>{{ galleryItems[0].title }}</h3>

    </div>
    <div class="gallery-item"
         (click)="navigate(galleryItems[1].route)">
        <img [src]="galleryItems[1].image"
           [alt]="galleryItems[1].alt"
           width="50"
           height="50" title="images"/>

        <h3>{{ galleryItems[1].title }}</h3>
    </div>
    <div class="gallery-item"
         (click)="navigate(galleryItems[2].route)">
        <img [src]="galleryItems[2].image"
           [alt]="galleryItems[2].alt"
           width="50"
           height="50" title="images"/>

        <h3>{{ galleryItems[2].title }}</h3>
  </div>
    <div class="gallery-item"
         (click)="navigate(galleryItems[3].route)">
        <img [src]="galleryItems[3].image"
           [alt]="galleryItems[3].alt"
           width="50"
           height="50" title="images"/>

        <h3>{{ galleryItems[3].title }}</h3>
    </div>
    </div>



  <div class="gallery-grid">
    <div class="gallery-item"
         *ngFor="let item of galleryItems"
         (click)="navigate(item.route)">

        <img [src]="item.image"
           [alt]="item.alt"
           width="50"
           height="50" title="images"/>

        <h3>{{ item.title }}</h3>

    </div>
  </div>
</section>
